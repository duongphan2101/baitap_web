<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="img/css/cal.css">
    
</head>
<body>
    <div id="main">

        <div id="display">
            <div id="value">
            </div>
        </div>

        <div id="enter">
            <div class="row_1">
                <button class="item btn" style="background-color: brown;">AC</button>
                <button class="item btn" style="background-color: brown;">DEL</button>
            </div>
            <div class="row">
                <button class="item btn" id="7">7</button>
                <button class="item btn" id="8">8</button>
                <button class="item btn" id="9">9</button>
                <button class="item btn" id="/">/</button>
            </div>
            <div class="row">
                <button class="item btn" id="4">4</button>
                <button class="item btn" id="5">5</button>
                <button class="item btn" id="6">6</button>
                <button class="item btn" id="*">*</button>
            </div>
            <div class="row">
                <button class="item btn" id="1">1</button>
                <button class="item btn" id="2">2</button>
                <button class="item btn" id="3">3</button>
                <button class="item btn" id="-">-</button>
            </div>
            <div class="row">
                <button class="item btn" id="0">0</button>
                <button class="item btn" id=".">.</button>
                <button class="item btn" id="=" style="background-color: orange;">=</button>
                <button class="item btn" id="+">+</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
